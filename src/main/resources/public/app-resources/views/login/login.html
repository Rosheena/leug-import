<div class="row login-view" ng-init="loginCtrl.init()" xmlns="http://www.w3.org/1999/html">
	<div class="col-lg-5 login-form-container">
		<div class="alert alert-danger" ng-show="loginCtrl.error">
			There was a problem logging in. Please try again.
		</div>

		<form role="form" ng-submit="loginCtrl.login()">
			<div class="input-container">
				<i class="fa fa-user fa-lg fa-fw icon"></i>
				<input type="text" class="input-field" id="username" name="username" ng-model="loginCtrl.username" placeholder="User name" autofocus>
			</div>

			<div class="input-container">
				<i class="fa fa-key fa-user fa-lg fa-fw icon"></i>
				<input type="password" class="input-field" id="password" name="password" ng-model="loginCtrl.password" placeholder="Password" data-toggle="password"/>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</div>
