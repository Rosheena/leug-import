<div class="modal-header" ng-init="init()">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
	<h4 class="modal-title">
		<span ng-bind-html="title"></span>
	</h4>
</div>
<div class="modal-body">
	<div class="prompt-modal-result-container">
		<div class="prompt-modal-result">
			<span ng-bind-html="message"></span>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button ng-repeat="control in controls"
			class="{{control.class}}" ng-click="process(control)">{{control.label}}</button>
</div>
