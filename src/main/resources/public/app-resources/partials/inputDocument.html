<div class="row" ng-init="uploadPilotsCtrl.init();">
	<div class="col-lg-12">
		<h3>Upload Pilot Spreadsheet</h3>

		<hr />

		<div class="row">
			<div class="col-lg-offset-3 col-lg-6">
				<div nv-file-drop uploader="uploadPilotsCtrl.uploader" filters="customFilter" file-dropzone>
					<div>
						<div ng-show="uploadPilotsCtrl.uploader.isHTML5">
							<div class="well upload-drop-box text-center" nv-file-over uploader="uploadPilotsCtrl.uploader" over-class="upload-drop-box-file-over" ng-class="{ 'upload-drop-box-file-added' : (uploadPilotsCtrl.file !== null) }" nv-file-select>
								<br/>
								<div ng-show="uploadPilotsCtrl.file === null">Drop Excel file</div>
								<div ng-show="uploadPilotsCtrl.file !== null"><strong>{{ uploadPilotsCtrl.file.name }}</strong></div>
							</div>
						</div>
						<input id="openFileSelector" ng-show="!uploadPilotsCtrl.uploader.isHTML5" type="file" nv-file-select accept="text/csv" uploader="uploadPilotsCtrl.uploader" />
					</div>

					<div class="text-center" ng-class="{ 'hidden' : (uploadPilotsCtrl.display_view !== 'uploading') }">
						<div class="progressContainer">
							<div class="progress">
								<div class="progress-bar" role="progressbar" ng-style="{ 'width': uploadPilotsCtrl.uploader.progress + '%' }"></div>
							</div>
						</div>
					</div>

					<div class="text-center" ng-class="{ 'hidden' : (uploadPilotsCtrl.uploadingResults === null) }">
						<div class="resultContainer">
							<div class="result">
								<p class="processing-result" ng-repeat="result in uploadPilotsCtrl.uploadingResults" level="{{ result.level }}">{{ result.message }}</p>
							</div>
						</div>
					</div>
				</div>

				<div class="text-right">
					<button class="btn btn-default" ng-click="uploadPilotsCtrl.initializeUploader();">Clear</button>
					<button class="btn btn-primary" ng-disabled="uploadPilotsCtrl.file === null" ng-click="uploadPilotsCtrl.submitSpreadsheet();">Submit Spreadsheet</button>
				</div>
			</div>
		</div>
	</div>
</div>
